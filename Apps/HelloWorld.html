<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
	  @import url(../Build/Cesium/Widgets/Inova/inova.css);

      #cesiumContainer {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          margin: 0;
          overflow: hidden;
          padding: 0;
          font-family: sans-serif;
      }

      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
      }
  </style>
</head>
<body bgcolor="#000000">
	<div id="appContainer" style="width:1000;height:800px;">
		<div id="cesiumContainer"></div>		
		<div id="widgetOverlay" style=" position:absolute; top:0px; left:0px; width:1000px;height:1000px; pointer-events: none; z-index: 9999;"></div>	


	</div>	
	<script>	
		var widget = new Cesium.CesiumWidget('cesiumContainer');

		var scene = widget.scene;
		var camera = scene.camera;
		var canvas = scene.canvas;
		var ellipsoid = scene.globe.ellipsoid;
		
		var controller = new Cesium.CameraController(camera);
		scene.primitives.add(new Cesium.CompassPrimitive(controller, canvas));	
			
		var scalebar = new Cesium.ScaleWidget('widgetOverlay', canvas, camera, ellipsoid);
	</script>
</body>
</html>
